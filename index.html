<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles.css" rel="stylesheet">
    <title>Artykuły</title>
  </head>
  <body>
    
    <script type="module" src="/src/main.js"></script>

    <h1 class="text-2xl font-bold">Lista artykułów:</h1>

    <label for="sort">Sortuj:</label>

    <select name="sort" id="sort">
      <option value="date_ascending">po dacie rosnąco</option>
      <option value="date_descending">po dacie malejąco</option>
      <option value="alphabetically">po nazwie alfabetycznie</option>
    </select>

    <div id="articles"></div>

    <h2>Dodaj nowy artykuł</h2>

    <form id="articlesForms">
      <label for="titlef">Tytuł:</label>
      <input type="text" id ="title" name="title"/>

      <label for="subtitlef">Podtytuł:</label>
      <input type="text" id ="subtitle" name="subtitle"/>

      <label for="authorf">Autor:</label>
      <input type="text" id ="author" name="author"/>

      <label for="contentf">Treść:</label>
      <input type="text" id ="content" name="content"/>

      <button type="submit">Dodaj artykuł</button>
    </form>
  </body>
</html>
